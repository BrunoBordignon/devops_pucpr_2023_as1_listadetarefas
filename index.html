<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <abbr title="Limpar lista de tarefas"> <i class="fa fa-refresh"></i> </abbr>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list"></ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="O que temos para fazer hoje?">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
